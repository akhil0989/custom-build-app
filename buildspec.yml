version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Using enhanced custom build environment"
      - node -v
      - npm -v
      - docker --version
      - echo Getting GitHub token from Secrets Manager...
      - echo Installing dependencies...
      - npm install        # This installs all dependencies
      - npm install supertest  # Ensures supertest is installed if it's not in package.json

  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
      - echo Running security checks...
      - npm audit
      - echo Running linting...
      - npx eslint . || true

  build:
    commands:
      - echo Running tests...
      - npm test
      - echo Building the application...
      - npm run build

  post_build:
    commands:
      - echo Running post-build security scans...
      - pip3 list --outdated
      - echo Preparing for deployment...
      - echo Build completed on `date`

artifacts:
  files:
    - app.js
    - package.json
    - node_modules/**/*
  discard-paths: no

reports:
  jest-reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML

cache:
  paths:
    - 'node_modules/**/*'
